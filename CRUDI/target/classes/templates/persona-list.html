<body>
    <header class="mb-auto bg-dark">
        <div class="navega">
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" href="/">Inicio</a>
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/personas">Lista De Empleados</a>
            <!-- <a class="nav-link fw-bold py-1 px-0" href="/personas/nuevo">Registrarse</a> -->
            <a class="nav-link fw-bold py-1 px-0" href="/personas/nuevo">Agregar Empleado</a>
          </nav>
        </div>
    </header>
    <main class="col-md-auto container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Empleados</h2>
        <div>
            <a class="btn btn-success me-2" href="/personas/nuevo">Agregar</a>
            <button class="btn btn-danger" id="deleteSelected">Eliminar seleccionados</button>
        </div>
        </div>
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">
                    <input type="checkbox" id="selectAll" />
                </th>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="persona : ${personas}">
                <td>
                    <input type="checkbox" class="selectCheckbox" th:value="${persona.id}" />
                </td>
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.email}"></td>
                <td th:text="${persona.direccion}"></td>
                <td th:text="${persona.telefono}"></td>
                <td>
                  <a class="btn btn-outline-info" th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a>
                  <a class="btn btn-danger" th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js" integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  <script>
    // Seleccionar/Deseleccionar todos los checkboxes
    document.getElementById('selectAll').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('.selectCheckbox');
        checkboxes.forEach(checkbox => checkbox.checked = this.checked);
    });

    // Eliminar seleccionados
    document.getElementById('deleteSelected').addEventListener('click', function() {
    const selected = Array.from(document.querySelectorAll('.selectCheckbox:checked'))
                          .map(checkbox => checkbox.value);

    console.log('Seleccionados para eliminar:', selected); // Verifica el array de IDs

    if (selected.length === 0) {
        alert("Por favor, selecciona al menos un empleado para eliminar.");
        return;
    }

    fetch('/personas/eliminar-multiples', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(selected),
})
.then(response => {
    if (response.ok) {
        alert("Empleados eliminados exitosamente.");
        location.reload(); // Recarga la página
    } else {
        response.text().then(message => alert(`Error: ${message}`));
    }
})
.catch(error => console.error('Error:', error));
    });
</script>
